<div
  class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-8 rounded-lg shadow-lg text-center z-50"
>
  <p class="text-lg mb-4">Are you sure you want to delete {{ title }}?</p>
  <div class="flex justify-end">
    <button
      class="px-4 py-2 bg-red-500 text-white rounded mr-2"
      (click)="onAction('delete')"
    >
      Delete
    </button>
    <button
      class="px-4 py-2 bg-blue-500 text-white rounded"
      (click)="onAction('cancel')"
    >
      Cancel
    </button>
  </div>
</div>
