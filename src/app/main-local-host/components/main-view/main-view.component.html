<app-top-bar
  (addNewBook)="openDrawer()"
  (searchQueryChange)="onSearchQueryChange($event)"
></app-top-bar>
<app-add-book
  [isOpen]="isDrawerOpen"
  (closeDrawer)="closeDrawer()"
  (addBook)="onAddBook($event)"
></app-add-book>
<section class="flex items-center justify-center w-[100%] pt-2 p-2">
  <div class="flex flex-col justify-center items-center gap-2 pt-10 w-[100%]">
    <div
      *ngFor="let book of books"
      class="w-[85%] hover:bg-gray-100 cursor-pointer max_sm:flex max_sm:items-center max_sm:justify-center max_sm:w-[200px] bg-white rounded-xl shadow-md overflow-hidden"
    >
      <app-book-card
        [title]="book.title"
        [author]="book.author"
        [image]="book.image"
        [id]="book.id"
      ></app-book-card>
    </div>
    <div *ngIf="books && books.length === 0">No Books Available</div>
  </div>
</section>
