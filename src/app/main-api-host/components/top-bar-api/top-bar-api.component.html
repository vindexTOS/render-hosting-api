<div class="bg-gray-300 shadow-md p-4 flex justify-between items-center">
  <button
    class="px-4 py-2 bg-green-500 text-white rounded"
    (click)="onAddNewBook()"
  >
    Add New Book
  </button>
  <div class="flex items-center">
    <input
      (input)="onInputChange($event)"
      type="text"
      placeholder="Search books..."
      class="px-2 py-1 mr-2 border border-gray-300 rounded"
    />
    <button
      class="px-2 py-2 bg-blue-500 text-white rounded cursor-pointer"
      (click)="onSearch()"
    >
      Search
    </button>
  </div>
</div>
